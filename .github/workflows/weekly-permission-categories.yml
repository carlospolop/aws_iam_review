name: Weekly permission category update

on:
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Update datasets and categories
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
        run: python scripts/update_permission_categories.py
      
      - name: Validate categories
        run: python scripts/validate_permission_categories.py

      - name: Commit and push to main
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add tmp_perms/*.json aws_permissions_cat.yaml gcp_permissions_cat.yaml azure_permissions_cat.yaml unclassified_permissions.yaml || true
          git commit -m "chore: update permission categories"
          git push
